<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalles de la Venta</title>
    <link rel="stylesheet" href="path/to/bootstrap.css"> <!-- Si estás usando Bootstrap -->
</head>
<body>
    <div class="container">
        <h1>Detalles de la Venta</h1>

        <!-- Información de la venta -->
        <div>
            <h3>Venta ID: <span th:text="${venta.id}"></span></h3>
            <p><strong>Cliente:</strong> <span th:text="${venta.cliente.nombre}"></span></p>
            <p><strong>Fecha de Venta:</strong> <span th:text="${venta.fechaVenta}"></span></p>
            <p><strong>Total:</strong> <span th:text="${venta.total}"></span></p>
            <p><strong>Estado:</strong> <span th:text="${venta.estado}"></span></p>
        </div>

        <!-- Tabla de los detalles de la venta -->
        <h3>Detalles de los Productos</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="detalle : ${detalles}">
                    <td th:text="${detalle.producto.nombre}"></td>
                    <td th:text="${detalle.cantidad}"></td>
                    <td th:text="${detalle.subtotal}"></td>
                </tr>
            </tbody>
        </table>

        <a href="#" class="btn btn-primary" th:href="@{/admin/ventas}">Volver a la lista de ventas</a> <!-- Botón para regresar a la lista de ventas -->
    </div>
</body>
</html>
