<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="shortcut icon" th:href="@{/img/logo.png}" type="image/x-icon" />
  <link rel="stylesheet" th:href="@{/CSS/index.css}" />
<title>Insert title here</title>
</head>
<body>
	<form th:action="@{/admin/usuarios/save}" th:object="${cliente}"
		class="row m-0 g-3 needs-validation" novalidate method="POST"
		enctype="multipart/form-data">
		<div class="col-12 col-sm-6">
		<input type="hidden" th:field="*{id}">
			<label for="validationCustom01" class="form-label">Nombre</label> <input
				th:field="*{nombre}" type="text" class="form-control"
				id="validationCustom01" placeholder="Nombre" name="nomCli" required>
		</div>
		<div class="col-12 col-sm-6">
			<label for="validationCustom02" class="form-label">Apellido</label> <input
				th:field="*{apellido}" type="text" class="form-control"
				id="validationCustom02" placeholder="Apellido" name="apeCli"
				required>
		</div>
		<div class="col-12 col-sm-6">
			<label for="validationCustom02" class="form-label">Telefono</label> <input
				th:field="*{telefono}" type="tel" class="form-control"
				id="validationCustom03" placeholder="Ej : 123456789" name="telCli"
				required maxlength="9" pattern="[0-9]{9}">
		</div>
		<div class="col-12 col-sm-6">
			<label for="validationCustom02" class="form-label">DNI</label> <input
				th:field="*{dni}" type="text" class="form-control"
				id="validationCustom04" placeholder="Ej : 12345678" name="dniCli"
				required maxlength="8" pattern="[0-9]{8}">
		</div>
		<div class="col-12">
			<label for="validationCustom02" class="form-label">Direccion</label>
			<input th:field="*{direccion}" type="text" class="form-control"
				id="validationCustom05" placeholder="Apellido" name="dirCli"
				required>
		</div>
		<div class="col-12">
			<label for="validationCustomUsername" class="form-label">Correo</label>
				<input th:field="*{correo}" type="text" class="form-control"
					id="validationCustomUsername" placeholder="user-example" required
					name="corr1Cli">
		</div>
		<div class="col-12">
			<label for="validationCustomUsername" class="form-label">Contraseña</label>
			<input th:field="*{contraseña}" type="text" class="form-control"
				id="validationCustom090" placeholder="Ingrese una contraseña"
				required />
		</div>
		<div class="col-12 mb-3">
			<label class="form-label">Foto (opcional)</label> <label
				class="picture p-3" for="picture__input7" tabIndex="0"> <span
				class="picture__image">
				
				</span>
			</label> <input type="file" class="form-control" aria-label="file example"
				name="picture__input" id="picture__input7">

		</div>
		<div class="col-12">
			<button class="btn btn-primary" type="submit">Submit form</button>
			<a href="/admin/usuarios" class="btn btn-secondary">Close</a>
		</div>
	</form>
	<script th:src="@{/JS/mantenimiento.js}"></script>
	
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html>
